[phases.setup]
nixPkgs = ["python310", "playwright-driver"]

[phases.install]
dependsOn = ["setup"]
cmds = ["python -m venv .venv", ". .venv/bin/activate && pip install -r requirements.txt"]

[phases.build]
dependsOn = ["install"]
cmds = [". .venv/bin/activate && playwright install --with-deps chromium"]

[start]
cmd = ". .venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT"
